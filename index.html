<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Auxilium</title>
  <meta name="description" content="Material design inspired ticket system for schools.">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500">

  <script src="//cdn.jsdelivr.net/webcomponentsjs/0.5.5-rc1/webcomponents-lite.min.js"></script>
  <link rel="import" href="elements/elements.html">
  <link rel="import" href="imports.html">
</head>

<body fullbleed resolved is="auto-binding">
  <app-router>
    <app-route path="/" import="elements/my-claims/my-claims.html"></app-route>
    <app-route path="/user" import="elements/user-app/user-app.html"></app-route>
    <app-route path="/tickets" import="elements/claim-list/claim-list.html"></app-route>
  </app-router>

  <script src="scripts/app.js"></script>
</body>

</html>
