<link rel="import" href="../../imports.html">

<polymer-element name="sidebar-layout" attributes="selected , headerTitle" noscript>
  <template>
    <link rel="stylesheet" href="sidebar-layout.css">
    <firebase-login id="baseLogin" user="{{user}}" statusKnown="{{statusKnown}}" location="https://{{globals.firebase}}.firebaseio.com" provider="google" on-login="{{onLogin}}" on-error="{{onLoginError}}"></firebase-login>
    <firebase-element id="base" location="https://{{globals.firebase}}.firebaseio.com/tickets" data="{{tickets}}" keys="{{keys}}"></firebase-element>
    <pvc-globals values="{{globals}}"></pvc-globals>

    <core-scaffold>
      <core-header-panel navigation flex mode="normal">
        <core-toolbar style="background-color: rgb(0, 72, 144); color: rgb(255, 255, 255); padding-left: 8px">Auxilium</core-toolbar>
        <core-item icon="apps" label="Home" active?="{{selected == 'home'}}"><a href="/#"></a></core-item>
        <core-item icon="account-circle" label="User" active?="{{selected == 'user'}}"><a href="/#/user"></a></core-item>
        <core-item icon="assignment" label="Tickets" active?="{{selected == 'tickets'}}"><a href="/#/tickets"></a></core-item>
      </core-header-panel>
      <div tool horizontal layout>
        <div>{{headerTitle}}</div>
        <div class="tool_menu">
<!--          <paper-toggle-button on-change="{{doThis}}" hidden?="{{selected != 'tickets'}}"></paper-toggle-button>-->
        </div>
      </div>
      <div class="content">
        <content></content>
      </div>
    </core-scaffold>
  </template>
</polymer-element>
